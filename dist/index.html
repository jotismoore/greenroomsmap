<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBa591SHRqKbeK1VqLN1rzpn_qc2zU8ec&libraries=places&components=country:uk"></script>
    <script src="scripts/snazzy-info-window.min.js"></script>
    <script defer src="https://apis.google.com/js/api.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/google-spreadsheet.js"></script>
    <link rel="stylesheet" href="styles/snazzy-info-window.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/hrl2fmm.css">
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=5d6bbd9f16b81b0012138c60&product=inline-share-buttons" async="async"></script>
</head>
<body>
    <script id="marker-content-template" type="text/x-handlebars-template">
        <div class="custom-img" style="background-image: url({{{bgImg}}})"></div>
        <section class="custom-content">
            <h1 class="custom-header">
                {{#if title}}{{title}}{{/if}}
                {{#if subtitle}}<small><a href="https://www.instagram.com/{{subtitle}}" target="_blank">@{{subtitle}}</a></small>{{/if}}
                {{#if copy}}<small>{{copy}}</small>{{/if}}
                {{#if address}}<small>{{address}}</small>{{/if}}
                <small><a href="https://www.google.com/maps/search/?api=1&query={{lat}},{{long}}" target="_blank">Get Directions</a></small>
                {{#if website}}<small class="custom-body__website">Website: <a href="{{website}}" target="_blank">{{website}}</a></small>{{/if}}
            </h1>
            <!--<div class="custom-body">-->

                <!--{{#if subtitle}}<p>Instagram: <a href="https://www.instagram.com/{{subtitle}}" target="_blank">@{{subtitle}}</a></p>{{/if}}-->
            <!--</div>-->
            <div id="{{share}}-inline-share-buttons" class="jemmas-grey"></div>
        </section>
    </script>
    <script id="new-shop-template" type="text/x-handlebars-template">
        <div>
            <h2>{{town}}</h2>
            {{#each objects}}
            <p><a data-marker="{{Marker}}">{{Name}}</a></p>
            {{/each}}
        </div>
    </script>
    <div class="greenrooms__container">
        <div class="greenrooms__container__search">
            <div class="greenrooms__container__search__close"></div>
            <div class="greenrooms__container__search__inputcontainer">
                <input class="greenrooms__container__search__input controls" type="text" placeholder="Search By Location">
                <span>clear</span>
            </div>
            <p class="greenrooms__container__search__clear-search">Clear Search</p>
            <div class="greenrooms__container__search__new">
            </div>
        </div>
        <div class="greenrooms__container__map">
            <div class="map-canvas"></div>
        </div>
    </div>
</body>
</html>
