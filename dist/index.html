<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <link rel="stylesheet" href="styles/snazzy-info-window.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBa591SHRqKbeK1VqLN1rzpn_qc2zU8ec"></script>
    <script src="scripts/snazzy-info-window.min.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/google-spreadsheet.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <script id="marker-content-template" type="text/x-handlebars-template">
        <div class="custom-img" style="background-image: url({{{bgImg}}})"></div>
        <section class="custom-content">
            <h1 class="custom-header">
                {{title}}
                <small><a href="https://www.instagram.com/{{subtitle}}" target="_blank">@{{subtitle}}</a></small>
            </h1>
            <div class="custom-body">{{{body}}}</div>
        </section>
    </script>
    <div class="map-canvas">
    </div>
</body>
</html>
